<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>Think Different | LZQ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>

<body>

<header class="nav">
    <div class="logo">LZQ</div>
    <nav>
        <a href=" ">About</a >
        <a href="#portfolio">Works</a >
    </nav>
</header>

<!-- Hero -->
<section class="hero">
    <h1>Think<br>Different.</h1>
    <p>Design · Engineering · Identity</p >
</section>

<!-- About -->
<section class="section reveal" id="about">
    <h2>About Me</h2>
    <p class="content">
        青岛大学 · 微电子科学与工程<br>
        在工程理性与视觉表达之间，构建自己的世界。
    </p >
</section>

<!-- Portfolio -->
<section class="portfolio reveal" id="portfolio">
    <h2>Selected Works</h2>

    <div class="grid">

        <div class="card" data-title="Brand Identity" data-desc="Logo Design">
            <img src="images/logo.jpg">
        </div>

        <div class="card" data-title="Portrait Study" data-desc="Illustration">
            <img src="images/portrait.jpg">
        </div>

        <div class="card" data-title="Still Life" data-desc="Pencil Drawing">
            <img src="images/drawing.jpg">
        </div>

        <div class="card" data-title="Event Poster" data-desc="Visual Design">
            <img src="images/poster.jpg">
        </div>

    </div>
</section>

<!-- Fullscreen Project -->
<div class="project-view" id="project">
    <span class="close">×</span>
    < img id="project-img">
    <div class="project-text">
        <h3 id="project-title"></h3>
        <p id="project-desc"></p >
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
